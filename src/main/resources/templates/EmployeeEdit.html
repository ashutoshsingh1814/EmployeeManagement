<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Employee Upadte page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">

</head>
<body>



    <div class="container">
        <div class="card">
           <div class="card-header bg-primary text-white text-centre">
               <h3>EMPOYEE UPDATE INFORMATION PAGE</h3>

           </div>
           <div class="card-body">
            <form method="post" th:action="@{/update}" th:object="${employee}">

                EMPLOYEE CODE     : <input type="text" th:field="*{empCode}" readonly/>
                    EMPLOYEE NAME     : <input type="text" th:field="*{empName}"/>
                    EMPLOYEE DEPT     : <input type="text" th:field="*{empDept}"/>
                
                
                                         <input type="submit" class="btn btn-success" value="UPDATE EMPLOYEE"/>    
                                
                            <b>     <a th:href="@{/findall}">VIEW ALL EMPLOYEE</a > </b>
                               
                </form>

          </div>
          <div class="card-footer bg-info text-white" th:if="${message!=null}">
            <b> [[${message}]]  </b>   

          </div>



        </div>
      </div>



</body>
</html>
