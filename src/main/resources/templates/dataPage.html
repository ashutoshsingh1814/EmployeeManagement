<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Employee Information </title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
</head>
<body>

   <div class="card-header bg-primary text-white text-centre">
      <h3>EXISTING EMPOYEE DATA PAGE</h3>

  </div>



  <table class="table table-hover">
     <tr class="bg-info text-white">
    <th>Employee Code</th>
    <th>Employee Name</th>
    <th>Employee Dept</th>
       <th>   Action</th>
     </tr> 
    
    
     <tr>
        
        <tr th:each="ob:${list}">
         <td>[[${ob.empCode}]]</td>
         <td>[[${ob.empName}]]</td>
         <td>[[${ob.empDept}]]</td>
     
           <td>
            <a th:href="@{/delete(empCode=${ob.empCode})}" class="btn btn-danger">DELETE</a >  
            <a th:href="@{/edit(empCode=${ob.empCode})}" class="btn btn-warning">EDIT</a>
           </td>       
     </tr>
  </table>
  <div class="card-footer bg-info text-white" th:if="${message!=null}">
   <b> [[${message}]]  </b>   

</div>  
</body>
</html>
