<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Employee Register Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-centre">
				<h3>EMPOYEE REGISTER PAGE</h3>

			</div>
			<div class="card-body">
				<form action="save" method="POST">


					EMPLOYEE NAME : <input type="text" name="empName" class="form-control" />
					
				    EMPLOYEE CODE : <input type="text" name="empCode" class="form-control" /> 
					EMPLOYEE DEPT : <input type="text" name="empDept" class="form-control" /> <input
						type="submit" class="btn btn-success" value="ADD EMPLOYEE" />
						
						 <b>
						<a th:href="@{/findall}">VIEW ALL EMPLOYEE</a>
					</b>


					<div class="invalid-feedback">Please provide a valid Name.
					
					
					</div>




				</form>

			</div>
			<div class="card-footer bg-info text-white" th:if="${message!=null}">
				<b> [[${message}]] </b>

			</div>



		</div>
	</div>







</body>
</html>
