<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h3>Existing Employee </h3>

  <table border="1">
     <tr>
    <th>Employee Code</th>
    <th>Employee Name</th>
    <th>Employee Dept</th>
     </tr> 
    
    
     <tr>
        
        <tr th:each="ob:${list}">
         <td>[[${ob.empCode}]]</td>
         <td>[[${ob.empName}]]</td>
         <td>[[${ob.empDept}]]</td>
     
           <td>
            <a th:href="@{/delete(empCode=${ob.empCode})}">DELETE</a >  
            <a th:href="@{/edit(empCode=${ob.empCode})}">EDIT</a>
           </td>       
     </tr>
  </table>
             <b> [[${message}]]  </b>   
</body>
</html>
